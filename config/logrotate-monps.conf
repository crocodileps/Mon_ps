# Logrotate configuration for Mon_PS logs
# Installation: sudo cp /home/Mon_ps/config/logrotate-monps.conf /etc/logrotate.d/monps
# Test: sudo logrotate -d /etc/logrotate.d/monps

/home/Mon_ps/logs/*.log {
    daily
    rotate 14
    compress
    delaycompress
    missingok
    notifempty
    create 664 monps monps
    sharedscripts
    postrotate
        # Optional: restart services if needed
        # systemctl reload mon_ps_backend || true
    endscript
}
