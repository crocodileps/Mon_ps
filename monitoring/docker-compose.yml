services:
  postgres:
    image: timescale/timescaledb:latest-pg16
    container_name: monps_postgres
    restart: always
    environment:
      POSTGRES_USER: monps_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-monps_secure_password_2024}
      POSTGRES_DB: monps_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - monps_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U monps_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: /home/Mon_ps/backend
    container_name: monps_backend
    restart: always
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: monps_db
      DB_USER: monps_user
      DB_PASSWORD: ${POSTGRES_PASSWORD:-monps_secure_password_2024}
      ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8001:8000"
    networks:
      - monps_network

  prometheus:
    image: prom/prometheus:latest
    container_name: monps_prometheus
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.retention.time=30d'
    volumes:
      - ./config/prometheus:/etc/prometheus
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - monps_network

  grafana:
    image: grafana/grafana:10.4.0
    container_name: monps_grafana
    restart: always
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - monps_network
    depends_on:
      - prometheus

networks:
  monps_network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
