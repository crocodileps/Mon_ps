route:
  receiver: 'email-notifications'
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    - match:
        severity: critical
      receiver: 'email-critical'
      repeat_interval: 1h
    - match:
        severity: warning
      receiver: 'email-warnings'
      repeat_interval: 4h

