groups:
  - name: opportunities_working
    interval: 1m
    rules:
      - alert: NewOpportunitiesDetected
        expr: sum(monps_current_opportunities) > 50
        for: 2m
        labels:
          severity: info
        annotations:
          summary: "{{ $value }} opportunités disponibles"
          description: "Total: {{ $value }} paris à valeur (EPL+Ligue1+LaLiga)"
      
      - alert: ExtremeSpreadOpportunity
        expr: max(monps_max_spread_percent) > 100
        for: 1m
        labels:
          severity: info
        annotations:
          summary: "Spread extrême: {{ $value }}%"
          description: "Un spread de {{ $value }}% détecté - opportunité majeure"
