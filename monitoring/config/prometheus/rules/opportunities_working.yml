groups:
  - name: opportunities_24h
    interval: 5m
    rules:
      - alert: NewOpportunitiesDetected
        expr: sum(monps_current_opportunities) > 20
        for: 2m
        labels:
          severity: info
        annotations:
          summary: "{{ $value }} opportunités disponibles"
          description: "Opportunités de paris à forte valeur détectées"
      
      - alert: ExtremeSpreadOpportunity
        expr: max(monps_max_spread_percent) > 50
        for: 1m
        labels:
          severity: high
        annotations:
          summary: "Spread extrême: {{ $value }}%"
          description: "Une opportunité exceptionnelle a été détectée"
