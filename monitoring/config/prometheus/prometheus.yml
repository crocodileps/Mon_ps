global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Charger les r√®gles d'alerte
rule_files:
  - '/etc/prometheus/rules/*.yml'

# Alertmanager
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'monps_backend'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s
