name: Tests & Code Quality

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    
    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio
    
    - name: Run unit tests
      working-directory: ./backend
      run: |
        pytest tests/unit/ -v --tb=short
    
    - name: Run integration tests (mocked)
      working-directory: ./backend
      run: |
        pytest tests/integration/test_api_mocked.py -v --tb=short
    
    - name: Run all tests with coverage
      working-directory: ./backend
      run: |
        pytest tests/ -v --cov=api --cov-report=xml --cov-report=term-missing

  lint:
    name: Lint & Code Quality
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
        cache: 'pip'
    
    - name: Install linting tools
      working-directory: ./backend
      run: |
        pip install flake8 black isort
    
    - name: Run flake8
      working-directory: ./backend
      run: |
        flake8 api/ tests/ --count --select=E9,F63,F7,F82 --show-source --statistics || true
    
    - name: Check code formatting with black
      working-directory: ./backend
      run: |
        black --check api/ tests/ || true

  security:
    name: Security Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"
    
    - name: Install security tools
      run: |
        pip install bandit safety
    
    - name: Run bandit security checks
      working-directory: ./backend
      run: |
        bandit -r api/ -f json -o bandit-report.json || true
